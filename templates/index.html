{% extends "base.html" %}

{% block title %}Thoxt Reels - Home{% endblock %}

{% block content %}
<div class="container">
    <div class="options-menu">
        <h1 class="logo">Thoxt Reels</h1>
        
        <div class="menu-cards">
            <a href="/saved-reels" class="menu-card purple" data-testid="link-saved-reels">
                <div class="card-icon">PLAY</div>
                <h2>My Reels</h2>
                <p>View your saved videos</p>
            </a>
            
            <a href="/recorder" class="menu-card yellow" data-testid="link-create-reel">
                <div class="card-icon">REC</div>
                <h2>Create New Reel</h2>
                <p>Record a new video</p>
            </a>
            
            <a href="/upload" class="menu-card green" data-testid="link-upload-video">
                <div class="card-icon">UP</div>
                <h2>Upload Video</h2>
                <p>Import your own video</p>
            </a>
            
            <a href="/ai-script" class="menu-card blue" data-testid="link-ai-script">
                <div class="card-icon">AI</div>
                <h2>AI Teleprompter</h2>
                <p>Generate AI script</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
